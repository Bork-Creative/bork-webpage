<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <title>Bork Creative Studio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            color: #212323;
        }
        header {
            background-color: #212323;
            color: #f5bf00; /* Yellow for text */
            padding: 20px;
        }
        header img {
            max-width: 150px;
            height: auto;
            margin: 10px auto;
            display: block;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .game-section {
            margin: 40px 0;
        }
        .game-image {
            max-width: 300px;
            height: auto;
            margin: 20px auto;
            display: block;
            /* border: 5px solid #f5bf00; Yellow border around game image */
        }
        .store-links img {
            max-width: 150px;
            margin: 10px;
        }
        .launcher-icon {
            max-width: 150px;
            height: auto;
            margin: 20px auto;
            border: 3px solid #f5bf00; /* Yellow border around launcher icon */
        }
        footer {
            background-color: #212323;
            color: #f5bf00; /* Yellow text */
            padding: 20px;
        }
        footer p {
            margin: 5px 0;
        }
        .developer-info a {
            color: #f5bf00; /* Yellow email link */
            text-decoration: none;
        }
        .developer-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/bork_logo.png" alt="Bork Creative Studio Logo">
        <h1>Bork Creative Studio</h1>
    </header>

    <section class="game-section">
        <h2>Rush Racer (Early Access)</h2>
        <img src="images/IconDummy_00002.png" alt="Game Image" class="game-image">
        
        <div class="store-links">
            <a href="https://play.google.com/store/apps/details?id=com.borkcreative.rush-racer">
                <img src="images/playstore_badge.png" alt="Google Play Store">
            </a>
            <a href="https://apps.apple.com/us/app/rush-racer">
                <img src="images/appstore_badge.png" alt="Apple App Store">
            </a>
        </div>
        
        <!-- <img src="path-to-launcher-icon.png" alt="Game Launcher Icon" class="launcher-icon"> -->
    </section>

    <footer>
        <div class="developer-info">
            <p>Address: Türkali Mahallesi Maşuklar Yokuşu Sokak No: 79/5 Beşiktaş / İstanbul, Türkiye</p>
            <p>Email: <a href="mailto:hello@borkistanbul.com">hello@borkistanbul.com</a></p>
        </div>
        <p>&copy; 2024 Bork Creative Studio. All rights reserved.</p>
    </footer>
</body>
</html>
